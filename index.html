<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link href="./assets/css/index.css" rel="stylesheet" />
    <title>Food Landing Page Website</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="fas fa-bars header--btn"> </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list--link"><a href="#">about</a></li>
          <li class="nav__list--link"><a href="#">contact</a></li>
          <li class="nav__list--link"><a href="#">dishes</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="container__content">
          <h1 class="content__title">
            <span class="content__title--item-1">better</span>
            <span class="content__title--item-2">food, </span>

          </h1>
          <a href="#" class="container__content--btn">

          </a>
          <div class="container__content--icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>

          <img src="./assets/img/food-1.jpg" class="content__image" loading="lazy">

          </img>
        </div>
        <div class="container__image">
            <div class="container__image--cursor"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
